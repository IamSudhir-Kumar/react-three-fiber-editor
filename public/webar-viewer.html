<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
    <script src="webar.js" defer></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker type="pattern" url="pattern-qr.patt">
            <a-entity id="model" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get model URL from QR code URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get("model");
      
        if (modelUrl) {
          // Load the model in AR (MindAR or AR.js logic)
          console.log("Model to Load:", modelUrl);
        } else {
          console.error("No model URL found in QR code.");
        }
      </script>
      
</body>
</html>
