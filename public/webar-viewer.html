<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marker-based AR -->
        <a-marker type="pattern" url="marker.patt">
            <a-entity id="model" position="0 0 0" scale="0.5 0.5 0.5">
                <!-- Dynamically load the model -->
                <a-gltf-model id="dynamic-model"></a-gltf-model>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Get model URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get("model");

        if (modelUrl) {
            // Dynamically set the model source
            const modelElement = document.getElementById("dynamic-model");
            modelElement.setAttribute("src", modelUrl);
        } else {
            console.error("No model URL found in query parameters.");
        }
    </script>
</body>
</html>
